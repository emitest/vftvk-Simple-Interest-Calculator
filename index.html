    <title> Web App - Simple Interest Calculator </title>

    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        <div id="amountdiv"> Amount  
            <input type="number"  id="principal">
        </div> <br/><br>

        <div> Rate <input type="range"  id="rate" min= "1"  max="20" step=".25" value="10.25" onchange="showRate()">
        <span id="showrate"> 10.25% </span>
        </div><br/><br>

        <div>
        <label for="years"> No. of Years </label> 
        <select name="years" id="years">  
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select></div><br/><br>

        <div id="computebutton">
        <button onclick="compute()">Compute Interest </button>
        <span id="result"></span>
        </div></br><br>
